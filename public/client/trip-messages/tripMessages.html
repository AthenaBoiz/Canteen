<!-- Messages Display -->
<div class="col-md-9">
  <div class="message" ng-repeat="message in messages">
    <h5>{{ message.username }}</h5>
    <h6>{{ message.createdAt }}</h6>
    <p>{{ message.message }}</p>
  </div>
</div>
