<table class="table table-hover" ng-if="taskList.length && invitedUser">
  <thead class="table-head">
    <tr>
      <th class="col-sm-2">Task</th>
      <th class="col-sm-3">Description</th>
      <th class="col-sm-1">Category</th>
      <th class="col-sm-1">Assigned</th>
      <th class="col-sm-1">Delete</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="task in taskList">
      <td editable-text="task.taskName" onbeforesave="updateTask(task)" class="col-sm-2"> {{ task.taskName }} </td>
      <td editable-text="task.description" onbeforesave="updateTask(task)" class="col-sm-3"> {{ task.description }} </td>
      <td editable-text="task.category" onbeforesave="updateTask(task)" class="col-sm-1"> {{ task.category }} </td>
      <td editable-text="task.assignedTo" onbeforesave="updateTask(task)" class="col-sm-1"> {{ task.assignedTo }} </td>
      <td class="col-sm-1"><button class="btn btn-danger" ng-click="removeTask(task, $index)">del</button></td>
    </tr>
  </tbody>
</table>

<table class="table table-hover" ng-if="taskList.length && !invitedUser">
  <thead class="table-head">
    <tr>
      <th class="col-sm-2">Task</th>
      <th class="col-sm-3">Description</th>
      <th class="col-sm-1">Category</th>
      <th class="col-sm-1">Assigned</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="task in taskList">
      <td class="col-sm-2"> {{ task.taskName }} </td>
      <td class="col-sm-3"> {{ task.description }} </td>
      <td class="col-sm-1"> {{ task.category }} </td>
      <td class="col-sm-1"> {{ task.assignedTo }} </td>
    </tr>
  </tbody>
</table>
